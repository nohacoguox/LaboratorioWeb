<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplicación de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Tareas de Estudiantes</h1>
    <nav>
      <button id="btnShowAuth" class="tab active">Autenticación</button>
      <button id="btnShowTasks" class="tab">Mis Tareas</button>
    </nav>
    <div id="userBar" class="user-bar" style="margin-left:auto; display:flex; align-items:center; gap:8px;">
      <span id="userLabel" class="muted">No autenticado</span>
      <button id="btnLogout" class="outline small" title="Cerrar sesión">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <section id="authSection" class="panel visible">
      <div class="card">
        <h2>Registro</h2>
        <form id="registerForm">
          <label>Nombre<input type="text" id="regName" required /></label>
          <label>Email<input type="email" id="regEmail" required /></label>
          <label>Contraseña<input type="password" id="regPassword" required /></label>
          <button type="submit">Crear cuenta</button>
        </form>
      </div>
      <div class="card">
        <h2>Login</h2>
        <form id="loginForm">
          <label>Email<input type="email" id="loginEmail" required /></label>
          <label>Contraseña<input type="password" id="loginPassword" required /></label>
          <button type="submit">Ingresar</button>
        </form>
      </div>
      <div id="authStatus" class="status"></div>
    </section>

    <section id="tasksSection" class="panel">
      <div class="card">
        <h2>Crear nueva tarea</h2>
        <form id="taskForm">
          <label>Título<input type="text" id="taskTitle" required /></label>
          <label>Descripción<textarea id="taskDescription"></textarea></label>
          <button type="submit">Guardar</button>
        </form>
      </div>
      <div class="card">
        <h2>Mis tareas</h2>
        <ul id="tasksList"></ul>
      </div>
      <div id="tasksStatus" class="status"></div>
    </section>
  </main>

  <footer>
    <small>© 2025 Tareas de Estudiantes</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
